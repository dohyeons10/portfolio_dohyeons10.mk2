    <div class="container">

        <div id="board-list" class="board-list" style="display: none; margin-top: 20px;"></div>

    <script>
        const boardList = document.getElementById('board-list');

        function toggleDeleteMode() {
            const list = document.getElementById('board-list');
            if (list.style.display === 'none') {
                list.style.display = 'block';
                setTimeout(() => list.scrollIntoView({ behavior: 'smooth' }), 100);
            } else {
                list.style.display = 'none';
            }
        }

        db.ref('posts').on('value', (snapshot) => {
            const data = snapshot.val();
            boardList.innerHTML = '';
            
            if (!data) {
                boardList.innerHTML = '<p>ë“±ë¡ëœ ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            const posts = [];
            Object.keys(data).forEach(key => {
                if (data[key].category === 'ìê²©ì¦') {
                    posts.push({ id: key, ...data[key] });
                }
            });

            if (posts.length === 0) {
                boardList.innerHTML = '<p>ë“±ë¡ëœ ìê²©ì¦ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            // ì •ë ¬: order í•„ë“œ ê¸°ì¤€ ì˜¤ë¦„ì°¨ìˆœ (ì—†ìœ¼ë©´ ìµœì‹ ìˆœ)
            posts.sort((a, b) => {
                const orderA = a.order !== undefined ? a.order : Number.MAX_SAFE_INTEGER;
                const orderB = b.order !== undefined ? b.order : Number.MAX_SAFE_INTEGER;
                if (orderA !== orderB) return orderA - orderB;
                return b.id.localeCompare(a.id);
            });

            posts.forEach(post => {
                const postItem = document.createElement('div');
                postItem.className = 'post-item';
                postItem.draggable = true;
                postItem.dataset.id = post.id;
                postItem.innerHTML = `
                    <span style="margin-right: 10px; font-size: 1.2em; cursor: grab;">â˜°</span>
                    <h3 style="flex: 1; margin: 0;">${post.title}</h3>
                    <div class="post-meta">
                        <span class="post-date">${post.date}</span>
                        <button class="delete-button" onclick="deletePost('${post.id}')">ì‚­ì œ</button>
                    </div>
                `;
                
                postItem.addEventListener('dragstart', () => postItem.classList.add('dragging'));
                postItem.addEventListener('dragend', () => {
                    postItem.classList.remove('dragging');
                    saveOrder();
                });

                boardList.appendChild(postItem);
            });
        });

        boardList.addEventListener('dragover', e => {
            e.preventDefault();
            const afterElement = getDragAfterElement(boardList, e.clientY);
            const draggable = document.querySelector('.dragging');
            if (afterElement == null) {
                boardList.appendChild(draggable);
            } else {
                boardList.insertBefore(draggable, afterElement);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.post-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function saveOrder() {
            const items = boardList.querySelectorAll('.post-item');
            items.forEach((item, index) => {
                db.ref('posts/' + item.dataset.id).update({ order: index });
            });
        }

        function deletePost(id) {
            if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                db.ref('posts/' + id).remove();
            }
        }
    </script>
