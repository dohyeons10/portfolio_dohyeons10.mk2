<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase 라이브러리 (Auth 추가됨) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="firebase_config.js"></script>
    <script src="auth.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        h2 { margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; font-size: 16px; font-weight: bold; transition: background 0.3s; }
        .login-btn { background-color: #007BFF; color: white; }
        .login-btn:hover { background-color: #0056b3; }
        .google-btn { background-color: #fff; color: #757575; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; }
        .google-btn:hover { background-color: #f8f9fa; }
        .back-link { display: block; margin-top: 20px; text-decoration: none; color: #666; font-size: 0.9em; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>관리자 로그인</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="이메일" required>
            <input type="password" id="password" placeholder="비밀번호" required>
            <button type="submit" class="login-btn">로그인</button>
        </form>
        
        <div style="margin: 15px 0; color: #aaa; font-size: 0.9em;">또는</div>

        <button id="google-login" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
            Google 계정으로 로그인
        </button>

        <a href="index.html" class="back-link">메인으로 돌아가기</a>
    </div>

    <script>
        // 이메일 로그인 처리
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('환영합니다! 로그인되었습니다.');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error(error);
                    alert('로그인 실패: ' + error.message);
                });
        });

        // 구글 로그인 처리
        document.getElementById('google-login').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    alert('Google 계정으로 로그인되었습니다.');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error(error);
                    alert('Google 로그인 실패: ' + error.message);
                });
        });
    </script>
</body>
</html>
