<!DOCTYPE html>
<html lang="ko">
<a href="activities_board.html" class="back-button">목록으로</a>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>대외활동 내용 작성</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="firebase_config.js"></script>
    <script src="admin_key.js"></script>
    <script src="auth.js"></script>
    <script>
        if (sessionStorage.getItem('isAdmin') !== 'true') {
            alert('관리자만 작성할 수 있습니다.');
            window.location.href = 'activities_board.html';
        }
    </script>
</head>

<body>
    <h1>대외활동 내용 작성</h1>

    <form id="write-form">
        <label for="post-title">제목:</label><br>
        <input type="text" id="post-title" name="post-title"><br><br>

        <label for="post-content">내용:</label><br>
        <textarea id="post-content" name="post-content" rows="10" cols="50"></textarea><br><br>

        <button type="submit">글 올리기</button>
    </form>

    <script>
        document.getElementById('write-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const date = new Date().toLocaleDateString();

            if (title && content) {
                db.ref('posts').push({
                    category: '대외활동',
                    title: title,
                    content: content,
                    date: date
                }).then(() => {
                    alert('대외활동 내용이 등록되었습니다.');
                    window.location.href = 'activities_board.html';
                });
            } else {
                alert('제목과 내용을 모두 입력해주세요.');
            }
        });
    </script>
</body>
</html>
